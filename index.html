<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            cursor: pointer;
        }

        button {
            background-color:'steelblue'
        }

        .big-number {
            background: steelblue;
            color: white;
            font-family:fantasy
            font-weight
        }
    </style>

</head>
<body>

    <h1>Just an App</h1>

    <main>
        <p>
            <label>
                Number:
                <input id = "number">
            </label>
        </p>
        <p>
            <label>
                <input name = "power" type = "radio" value = "2"> Square
            </label>
    
            <label>
                <input name = "power" type = "radio" value = "3"> Cube
            </label>
    
            <label>
                <input name = "power" type = "radio" value = "4"> Quad
            </label>
    
        </p>

        <p>
            <button onclick="calculate()">Calculate</button>
        </p>

        <p id = "result">Please input a number.</p>

    </main>

    <script>
        
        function calculate() {
            var input = document.getElementById('number');
            var number = input.value;
            var radio = document.querySelector('input[name=power]:checked');
            var power = radio.value;
            var result = Math.pow(number, power);
            var p = document.getElementById('result')
            p.innerText = 'Your number ' + number + ' to the ' + power + ' is ' + result;

            if(result > 2500){
               p.classList.add('big-number')
            }
            else {
                p.classList.remove('big-number')
            }
        }
    
    </script>
    
</body>
</html>
